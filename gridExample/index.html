<!DOCTYPE html>
<html>
	<head>
		<title>Grid Example</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="settings">
			<p>columns</p>
			<input type="number" id="columns" value="5">
			<p>rows</p>
			<input type="number" id="rows" value="10">
			<button id="updButton">update</button>
		</div>
		<div class="container">
			<div id="gridMain">
				<div class="gridItem single"></div>
				<div class="gridItem single"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double vertical"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double horizontal"></div>
				<div class="gridItem double vertical"></div>
				<div class="gridItem bigSquare"></div>
				<div class="gridItem single"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double vertical"></div>
				<div class="gridItem double horizontal"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double horizontal"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double vertical"></div>
				<div class="gridItem double horizontal"></div>
				<div class="gridItem single"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double horizontal"></div>
				<div class="gridItem single"></div>
				<div class="gridItem double horizontal"></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
